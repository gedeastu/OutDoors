<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <!-- icon title -->
    <link rel="apple-touch-icon" type="image/png" href="img/iconLogo.svg" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="76x76"
      href="img/iconLogo.svg"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="120x120"
      href="img/iconLogo.svg"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="152x152"
      href="img/iconLogo.svg"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="img/iconLogo.svg"
      sizes="60x60"
    />
    <link rel="icon" type="image/png" href="img/iconLogo.svg" />
    <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="192x192" />
    <link rel="icon" type="image/png" href="img/iconLogo.svg" sizes="16x16" />

    <!-- aosJS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"
      rel="stylesheet"
    />


    <!-- Tailwind Elements -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
    rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
    tailwind.config = {
    darkMode: "class",
    theme: {
      fontFamily: {
        sans: ["Roboto", "sans-serif"],
        body: ["Roboto", "sans-serif"],
        mono: ["ui-monospace", "monospace"],
        },
      },
    corePlugins: {
    preflight: false,
      },
    };
    </script>


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
            keyframes: {
              /*AnimationName: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }*/
              infiniteSlide :{
                '0%':{
                  transform : 'translateX(0)'
                },
                '50%':{
                  transform : 'translateX(-50%)'
                },
                '100%':{
                  transform : 'translateX{-100%}'
                },
              }
            },
            animation: {
              'infinite-slide':'InfiniteSlide 40s linear infinite', 
            }
          },
        },
      };
    </script>
    <!-- 
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style> 
    -->

    <!-- style css -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        scroll-behavior: smooth 5000s;
      }
    </style>
    
    <title>TravelGo - Index Page</title>
</head>
<body>
<!-- References Website: https://pin.it/4FyFR7c -->
<div id="container" class="container mx-auto bg-black relative max-w-full grid-rows-3 ">
  
    <header id="header" class="sm:grid-cols-3 sm:flex sm:justify-around h-24 items-center">
      <div id="logo" class="w-max my-auto">
        <img src="../img/logo.svg" alt="" class="">
      </div>
      <ul id="navbar" class="text-white flex gap-5">
        <li><a href="">Home</a></li>
        <li><a href="">Package</a></li>
        <li class=""><button class="flex">Accomodation <img src="../img/iconDropdown.svg" alt="" class="pl-1 my-auto"></button></li>
        <li><a href="">Contact Us</a></li>
      </ul>
      <div id="btn_login" class="bg-[#FF5733] w-max h-max text-white py-2 px-5 rounded-sm">Login</div>
    </header>
    <main class="grid-rows-6 h-full">
      <div id="Carousel" class="relative w-[80rem] mx-auto" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-[30rem]">
             <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <div id="pict1" style="background-image: url('../img/pict01.svg');" class="bg-cover bg-center w-[80rem] h-[30rem] relative">
                <div id="contentPict1" class="grid-cols-2 flex px-20 text-white pt-52 justify-between absolute w-full h-full top-[3rem] items-center bg-gradient-to-t from-black/100 to-black/0">
                  <div id="namePlace" class="">
                    <h1 class="text-4xl"><span class="font-bold">POON</span> HILL</h1>
                    <h3>Ghoda Pani, Nepal</h3>
                  </div>
                  <div id="btn_book" class="border border-white p-3">
                    <button>Book Now</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <div id="pict2" style="background-image: url('../img/blackDesert.svg');" class="bg-cover bg-center w-[80rem] h-[30rem] relative">
                <div id="contentPict2" class="grid-cols-2 flex px-20 text-white pt-52 justify-between absolute w-full h-full top-[3rem] items-center bg-gradient-to-t from-black/100 to-black/0">
                  <div id="namePlace" class="">
                    <h1 class="text-4xl"><span class="font-bold">BLACK</span> DESERT</h1>
                    <h3>Gogolo, Gotham</h3>
                  </div>
                  <div id="btn_book" class="border border-white p-3">
                    <button>Book Now</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <div id="pict3" style="background-image: url('../img/nusaPenida.png');" class="bg-cover bg-center w-[80rem] h-[30rem] relative">
                <div id="contentPict3" class="grid-cols-2 flex px-20 text-white pt-52 justify-between absolute w-full h-full top-[3rem] items-center bg-gradient-to-t from-black/100 to-black/0">
                  <div id="namePlace" class="">
                    <h1 class="text-4xl"><span class="font-bold">NUSA</span> PENIDA</h1>
                    <h3>Bali, Indonesia</h3>
                  </div>
                  <div id="btn_book" class="border border-white p-3">
                    <button>Book Now</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <div id="pict4" style="background-image: url('../img/nusaPenida.png');" class="bg-cover bg-center w-[80rem] h-[30rem] relative">
                <div id="contentPict4" class="grid-cols-2 flex px-20 text-white pt-52 justify-between absolute w-full h-full top-[3rem] items-center bg-gradient-to-t from-black/100 to-black/0">
                  <div id="namePlace" class="">
                    <h1 class="text-4xl"><span class="font-bold">NUSA</span> PENIDA</h1>
                    <h3>Bali, Indonesia</h3>
                  </div>
                  <div id="btn_book" class="border border-white p-3">
                    <button>Book Now</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10">
              <img src="../img/previous.svg" alt="">
              <span class="sr-only">Previous</span>
          </span>
      </button>
      <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10">
              <img src="../img/next.svg" alt="">
              <span class="sr-only">Next</span>
          </span>
      </button>
      </div>
      <div id="Order" class="grid-rows-3 w-[45rem] mx-auto bg-[#1A1A1A] p-10 mt-10">
        <div id="category" class="grid-cols-2 flex gap-5">
          <button for="#flights" class="grid-cols-2 w-40 h-16 flex items-center border border-white justify-center relative gap-3 focus:bg-[#FF5733] focus:transition">
            <img src="../img/Iconsax/Linear/plane.svg" alt="" class="w-10">
            <p class="text-white">Flights</p>
          </button>
          <button id="hotels" class="grid-cols-2 w-40 h-16 flex items-center border border-white justify-center relative gap-3 focus:bg-[#FF5733] focus:transition">
            <img src="../img/bed.svg" alt="">
            <p class="text-white">Hotels</p>
          </button>
          <div id="hotels" class="grid-cols-2"></div>
        </div>
        <div id="form" class="my-5">
          <div id="flights" class="grid-rows-2">
            <div id="DestinationAndNumber" class="grid-cols-3 flex items-center justify-between">
              <div id="From" class="relative flex w-48 h-max">
                  <p class="absolute top-2 text-white left-3">From :</p>
                  <select name="" id="" class="pl-20 bg-[#252525] w-full h-full text-white focus:border-none">
                    <option value="" selected>Tap Here</option>
                    <option value="">Denpasar</option>
                    <option value="">Jakarta</option>
                    <option value="">Makassar</option>
                    <option value="">Flores</option>
                  </select>
              </div>
              <div id="To" class="relative flex w-48 h-max">
                  <p class="absolute top-2 text-white left-3">To :</p>
                  <select name="" id="" class="pl-20 bg-[#252525] w-full h-full text-white focus:border-none">
                    <option value="" selected class="text-opacity-50">Tap Here</option>
                    <option value="">Denpasar</option>
                    <option value="">Jakarta</option>
                    <option value="">Makassar</option>
                    <option value="">Flores</option>
                  </select>
              </div>
              <div id="numberPassenger" class="relative text-white h-max">
                <p class="absolute bottom-12">No. Of Passenger</p>
                <input type="number" class="bg-[#252525]">
              </div>
            </div>
            <div id="dateAndClass" class="grid-cols-2 pt-5 flex text-white justify-between">
              <div id="date" class="">
                <p class="pb-1">Departure Date</p>
                <div class="relative w-max">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <img src="../img/Iconsax/Linear/calendaredit.png" alt="">
                  </div>
                  <input datepicker type="text" class="text-white border border-gray-500 text-sm h-11 focus:ring-blue-500 pl-10 bg-[#252525]" placeholder="Select date">
                </div>  
              </div>
              <div id="seatClass">
                <p class="pb-1">Seat Class</p>
                <div id="To" class="relative flex w-72 h-max">
                  <select name="" id="" class="bg-[#252525] w-full h-full text-white focus:border-none">
                    <option value="" selected>Choice Here</option>
                    <option value="">Economy</option>
                    <option value="">Bussiness</option>
                  </select>
              </div>
              </div>
            </div>
          </div>
          <div for="#hotels">
        
          </div>
        </div>
        <div id="btn_bookNow" class="w-[40rem] border border-white text-white p-3 text-center">
          <p>Book Now</p>
        </div>
      </div>
      <div id="Explore" class="w-[100rem] mx-auto">
        <div id="titleExplore" class="text-white w-96 ml-40">
          <h2 class="font-bold text-3xl"><span class="text-red-500">Explore</span> Place Around The World</h2>
        </div>
        <div id="ExploreItem" class="">
          <div id="slider">
            <div id="slide_track" class="flex justify-between">
              <div id="slide_item">
                <img src="../img/1.svg" alt="">
              </div>
              <div id="slide_item">
                <img src="../img/2.png" alt="">
              </div>
              <div id="slide_item">
                <img src="../img/3.png" alt="">
              </div>
              <div id="slide_item">
                <img src="../img/4.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full bg-[#1A1A1A]">
      <img src="../img/logo.svg" alt="">
    </footer>
  
</div>
<!-- aosJS -->
<script>
AOS.init();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>

</body>
